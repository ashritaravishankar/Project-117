<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

<body>


  <center>

<div id="myModal" class="modal fade">

  <div class="modal-content">

<div class="modal-header">

  <button type="button" class="close" data-dismiss="modal"> &times;</button>

  <h4 class="modal-title">Sketches</h4>


</div>

<div class="modal-body">
<img src="sketch1.png">
<img src="sketch2.png">

</div>
</div>


</div>
   


<div id="heading">
<h1><u><b>
  ✏️   Quick Draw ✏️</b></u></h1></div>

<button id="show_sketch" class="btn"  data-toggle="modal" data-target="#myModal">Show Sketch</button>





<p id="label">Label: </p>
<p id="confidence">Confidence: </p>

<p id="draw_sketch">Sketch needed to be drawn: </p>

<br>
<button class="btn btn-danger btn-lg" id="cl_btn" onclick="clearCanvas()">Clear Canvas</button>
<br><br>

<p id="score">Score: </p>


<p id="timer">Timer: </p>



<span id="image">

</span>
